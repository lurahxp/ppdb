<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Google Sheets</title>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);

            const response = await fetch("https://script.google.com/macros/s/AKfycbwB-HK4hQMgQeTwYDXkBLS8T8hs4_JLDDsuDgRxgLKgMzA7RxlMaoPvZ1grfP0J6w2s8w/exec", {
                method: "POST",
                body: JSON.stringify({
                    name: data.get("name"),
                    email: data.get("email"),
                    message: data.get("message")
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            });

            const result = await response.json();
            alert(result.status === "success" ? "Form submitted successfully!" : "Form submission failed.");
        }
    </script>
</head>
<body>
    <h1>Contact Us</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
