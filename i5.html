<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Google Sheets</title>
</head>
<body>
    <h1>Form Input</h1>
    <form id="dataForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Alamat:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Nomor HP:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxPmSXKKN9QKdQrrZMUJUHpmoGvHOpbUUYBY3Mc8HIMPG0kfo98dMM8Q27E5fgOXt_p/exec';
        const form = document.getElementById('dataForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert('Data berhasil dikirim!'))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
