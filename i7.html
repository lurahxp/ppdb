<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Github to Google Sheets i7 Notif WA</title>
</head>
<body>
    <h1>Form Input i6</h1>
    <form id="dataForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Alamat:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="phone">Nomor HP:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzKWtlRiJ85CWqneqYQKge6sLkJl3yKfKoyrXYeTPGqlumJqcoyhYe6vDMWC9Jf_qoGww/exec';
        const waURL = 'https://v15.appsheetindo.my.id/send-media?api_key=JEdzDyvNBrK70jlvZJNA5N5TiAeUAj&sender=62895342438503&number=6281546810693&media_type=image&caption=Helffffflo%20World&url=https://v15.appsheetindo.my.id/storage/files/5/foto_YAYASAN.jpg';
        const googleURL = 'https://www.google.com';
        const form = document.getElementById('dataForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alert('Submit button clicked!');
            
            try {
                await fetch(scriptURL, { method: 'POST', body: new FormData(form) });
                await fetch(waURL);
                window.location.href = googleURL;
                alert('Data berhasil disimpan!');
                form.reset();
            } catch (error) {
                console.error('Error!', error.message);
                alert('Terjadi kesalahan, coba lagi.');
            }
        });
    </script>
</body>
</html>
